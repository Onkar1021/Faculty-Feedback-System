<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Password</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .change-box {
      width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover { background:#005fa3; }
    .msg { text-align:center;margin-top:10px;font-size:14px; }
  </style>
</head>
<body>

<div class="change-box">
<h4 style="text-align:center;">Change Password</h4>
<input id="old" type="password" placeholder="Old Password">
<input id="new" type="password" placeholder="New Password">
<button onclick="updatePassword()">Update</button>

<p id="msg" class="msg"></p>
</div>

<script>
async function updatePassword() {
    const facultyId = localStorage.getItem("facultyId");
    const oldPassword = document.getElementById("old").value;
    const newPassword = document.getElementById("new").value;

    const res = await fetch("/faculty/change-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            facultyId,
            oldPassword,
            newPassword
        })
    });

    const data = await res.json();

    if (data.error) {
        alert(data.error);
    } else {
        alert("Password updated successfully!");
        window.location = "faculty-dashboard.html";
    }
}

</script>

</body>
</html>
