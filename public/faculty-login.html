<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="login-body">

<div class="login-card">
    <div class="brand-title">SGI EduInsight</div>
    <div class="brand-subtitle">Faculty Login</div>

    <input type="email" id="email" placeholder="Faculty Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="loginFaculty()" id="loginBtn">Login</button>

    <p id="errorMsg" class="error-text"></p>

    <a class="login-link" href="index.html">Back to Home</a>
</div>

<script>
async function loginFaculty() {
    const btn = document.getElementById("loginBtn");
    btn.classList.add("loading");
    btn.disabled = true;

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
        document.getElementById("errorMsg").innerText = "Please enter email and password.";
        btn.classList.remove("loading");
        btn.disabled = false;
        return;
    }

    const res = await fetch("/faculty/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.error) {
        document.getElementById("errorMsg").innerText = data.error;
        btn.classList.remove("loading");
        btn.disabled = false;
        return;
    }

    // Login success â†’ store data
    localStorage.setItem("facultyId", data.facultyId);
    localStorage.setItem("facultyName", data.name);

    window.location = "faculty-dashboard.html";
}
</script>

</body>
</html>
